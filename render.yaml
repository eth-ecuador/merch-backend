services:
  # Backend API
  - type: web
    name: merch-backend
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: BASE_URL
        sync: false
      - key: BACKEND_ISSUER_PRIVATE_KEY
        sync: false
      - key: API_KEY
        sync: false
      - key: BASE_SEPOLIA_RPC_URL
        value: https://sepolia.base.org
      - key: BASIC_MERCH_ADDRESS
        sync: false
      - key: MERCH_MANAGER_ADDRESS
        sync: false
      - key: PREMIUM_MERCH_ADDRESS
        sync: false
      - key: EAS_INTEGRATION_ADDRESS
        sync: false
      - key: DATABASE_TYPE
        value: postgres
      - key: METADATA_STORAGE_TYPE
        value: ipfs
      - key: PINATA_JWT
        sync: false

databases:
  # PostgreSQL Database
  - name: merch-db
    plan: free
    databaseName: merch
    user: merch
